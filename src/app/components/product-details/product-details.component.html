<div id="item-container">
    <div class="item">
        <img src="{{ data.products.image }}" alt="">
        <div class="content">
            <ul>
                <h1>
                    {{ data.products.title }}
                </h1>
                <h3>{{ data.products.description }}</h3>
                <h3 class="type">{{ data.products.category }}</h3>
                <h3 class="currency">
                    $
                    <span>{{ data.products.price | number }}</span>
                </h3>
            </ul>
        </div>
    </div>
</div>
